language: android
jdk: oraclejdk8
sudo: false

android:
  components:
#    - platform-tools
#    - tools
    - build-tools-25.0.2
    - android-25
#    - extra-android-m2repository
script:
   - ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
